<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Mr_President?</title>
    <script src="./js/main.js" type="module"></script>
    <script src="./js/modules/ministry_module.js" type="module"></script>
    <script src="./js/modules/cards_module.js" type="module"></script>
    <script src="./js/modules/player_module.js" type="module"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body class="container">
    <div id="nav" class="container">
        <div id="logo">Mr_PRESIDENT</div>
        <ul class="container">
            <li >Best Score:  <span id="bestscore"></span></li>
            <li >Num Of Round : <span id="score"></span></li>
            <li class="againBtn"><span>Play again</span></li>
        </ul>
    </div>
    <aside>Budget : $<span id="budget"></span>
    <br>
    </aside>
    <div class="main container">
        <div id="cardcontainer" class="container">
            <div class="card"></div>
            <div class="progress-bar"></div>
            <div class="gobtn"><h1>GO!!</h1></div>
            <div class="choices cardcontainer"></div>
        </div>
        <div id="timer"></div>
        <div id="ministries" class="container"></div>
    </div>
    <div id="musicIcon"><img  src="./ressources/music0n.gif" alt="music ON gif"><audio autoplay src=""></audio></div>
</body>
</html>
